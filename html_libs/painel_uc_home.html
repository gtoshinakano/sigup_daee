
<div class="row" id="grafico">

        <h2 >{UCNOME}</h2>    
    </div>

    </div>

<script type="text/javascript">
    
    
    /*
     * DESENHAR GRÁFICOS
     * 
     */

    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    google.setOnLoadCallback(drawChart2);
    function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['Meses', '{GETANO}'] 
        {CHARTVAL}	
    ]);
    var options = {
            title: 'Evolução Financeira',
            hAxis: {title: 'Meses', titleTextStyle: {color: '#89A550'}},
            vAxis: {title: 'Pago em R$', titleTextStyle: {color: '#89A550'}},
            pointSize: 5,
            colors: ['Yellow','red','MediumSeaGreen','DarkGreen','DarkGreen','Lime','Chartreuse','GreenYellow','YellowGreen','OliveDrab','DarkOliveGreen','Olive','','','','']
                    };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
    }

    function drawChart2() {
        var data = google.visualization.arrayToDataTable([
            ['Meses', 'Meta', '{GETANO}' ] 
            {CHARTCON}	
        ]);
        var options = {
            title: 'Histórico de Consumo',
            hAxis: {title: 'Meses', titleTextStyle: {color: '#89A550'}},
            vAxis: {title: 'Consumo em {TIPOMEDIDA}', titleTextStyle: {color: '#89A550'}}, pointSize: 5,
            colors: ['MediumSeaGreen','#DB261D','DarkGreen','DarkGreen','Lime','Chartreuse','GreenYellow','YellowGreen','OliveDrab','DarkOliveGreen','Olive','','','','']
        };

                var chart = new google.visualization.AreaChart(document.getElementById('chart_div2'));
                chart.draw(data, options);
    }    

</script>
