
<div class="row" id="grafico">
    <div class="col-md-8">
        <h2>RGI : {UCNOME}</h2>    
    </div>
    <div class="col-md-4" align="right">
        <h2>Última nota: {ULTIMANOTA}</h2>
    </div>
</div>


<script type="text/javascript">
    

    /*
     * DESENHAR GRÁFICOS
     * 
     */

    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    google.setOnLoadCallback(drawChart2);
    function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['Meses', '{GETANO}', 'Média'] 
        {CHARTVAL}	
    ]);
    var options = {
            title: 'Evolução Financeira',
            hAxis: {title: 'Meses', titleTextStyle: {color: '#47A3DA'}},
            vAxis: {title: 'Pago em R$', titleTextStyle: {color: '#47A3DA'}},
            pointSize: 5,
            colors: ['Yellow','#D9EDF7','MediumSeaGreen','DarkGreen','DarkGreen','Lime','Chartreuse','GreenYellow','YellowGreen','OliveDrab','DarkOliveGreen','Olive','','','','']
                    };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
    }

    function drawChart2() {
        var data = google.visualization.arrayToDataTable([
            ['Meses', 'Meta', 'Média','{GETANO}' ] 
            {CHARTCON}	
        ]);
        var options = {
            title: 'Histórico de Consumo',
            hAxis: {title: 'Meses', titleTextStyle: {color: '#47A3DA'}},
            vAxis: {title: 'Consumo em {TIPOMEDIDA}', titleTextStyle: {color: '#47A3DA'}}, pointSize: 5,
            colors: ['MediumSeaGreen','#D9EDF7','#DB261D','DarkGreen','Lime','Chartreuse','GreenYellow','YellowGreen','OliveDrab','DarkOliveGreen','Olive','','','','']
        };

                var chart = new google.visualization.AreaChart(document.getElementById('chart_div2'));
                chart.draw(data, options);
    }    

</script>


<div class="row rounded" style="padding:15px; margin-top: 27px">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6"><h3>Relatório de Consumo</h3></div>
            <div class="col-md-6" align="right"><h3>&Lt; <span style="text-decoration: underline">Exercício {ANO_ATUAL}</span> &Gt;</h3></div>
        </div>
        <div class="row">
            <div id="chart_div2" style="margin-top:15px"></div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div id="chart_div" style="margin-top:15px"></div>
        </div>
        <div class="row col-md-10 col-md-offset-1" style="margin-top:25px; margin-bottom:20px">
            <div class="btn-group btn-group-justified" style="">
                <span class="btn btn-lg bg-success" title="Meta estabelecida pela concessionária">Meta: {META} <small>m³/mês</small></span>
                <span class="btn btn-lg bg-info" title="Média Mensal">Média (M): {MEDIACONS} <small>m³/mês</small></span>
                <span class="btn btn-lg bg-warning" title="Média por população fixa (servidores)">Média (F): {MEDSERV} <small>m³/pessoa/mês</small></span>
                <span class="btn btn-lg bg-danger" title="Média por área total">Média (A): {MEDFLU} <small>m³/m²</small></span>
            </div>
        </div>
    </div>
</div>
