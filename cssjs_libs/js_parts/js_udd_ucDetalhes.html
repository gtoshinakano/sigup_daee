    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
    $(document).ready(function(){
       
        $('#ver_ano_opt').change(function(){
            
            var url = window.location.href;
            var get = url + '&ano=' + $(this).val();
            window.location= get;
    
        });
        
    });			
	
	google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
	google.setOnLoadCallback(drawChart2);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Meses', '{ANO_ANT}', '{ANO}','Média {ANO}'],
        
		//<!-- BEGIN EACH_CHART_CONS -->
                
        ['{MESANALITICO}', {CHART_CONSANT}, {CHART_CONSPOST}, {CHART_CONSMED}]{COMA}
        
		//<!-- END EACH_CHART_CONS -->
		
      ]);
      var options = {
        title: 'Comparativo de Consumo de {TIPONOME}',
        hAxis: {title: 'Meses', titleTextStyle: {color: 'red'}},
		vAxis: {title: 'Consumo em {TIPOCONS}',titleTextStyle: {color: 'red'}},
                pointSize: 5
      };

      var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
	
    function drawChart2() {
      var data = google.visualization.arrayToDataTable([
        ['Meses', '{ANO_ANT}', '{ANO}','Média {ANO}'],
        
		//<!-- BEGIN EACH_CHART_PAGO -->
                
        ['{MESANALITICO}', {CHART_PAGOANT}, {CHART_PAGOPOST}, {CHART_PAGOMED}]{COMA}
        
		//<!-- END EACH_CHART_PAGO -->
		
      ]);
      var options = {
        title: 'Comparativo em Reais de {TIPONOME}',
        hAxis: {title: 'Meses', titleTextStyle: {color: 'red'}},
		vAxis: {title: 'Pago em R$', titleTextStyle: {color: 'red'}},
                pointSize: 5
      };

      var chart = new google.visualization.AreaChart(document.getElementById('chart_div2'));
	  chart.draw(data, options);
    }
	
	$(document).ready(function(){
	
		$('#show-resumo').click(function(){
		
			makeResumo();
		
		});
		
		function makeResumo(){
		
			$.get("udd_ucResumo.php",{ chave : "{CHAVE}" })
				
				.done(function(data){
										
				$('#resumo-container').html(data);
									
			});			
		
		}
	
	});
	

	
	
    </script>
